<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Survey Page</title>
</head>
<body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="style.css">
<h1 id="title">Survey Form</h1>
<form id="survey-form">
    <p id="description">Please tell us how we can improve freeCodeCamp</p>
    <label id="name-label" for="name">*Name</label>
    <input
        autofocus
        type="text"
        id="name" 
        required
        placeholder="Please enter name"
        >
    <label id="email-label" for="email">*Email</label>
    <input
        type="email"
        id="email"
        required
        placeholder="Please enter email"
        >
    <label id="number-label" for="number">*Age&nbsp; </label>
    <input 
        type="number"
        id="number"
        min=0
        max=1000
        placeholder="Enter age">
    <label id="position-label" for="dropdown">*State current position</label>
    <select id="dropdown" name="position">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    <fieldset>
        <legend> How likely is that you would recommend freeCodeCamp to a friend? </legend>
            <div>
                <label for="Definitely">Definitely</label>
                <input type="radio" name="userRating" id="Definitely" value="Definitely">
            </div>
            <div>
                <label for="Maybe">Maybe</label>
                <input type="radio" name="userRating" id="Maybe" value="Maybe">
            </div>
            <div>
                <label for="Not sure">Not sure</label>
                <input type="radio" name="userRating" id="Not Sure" value="sure">
            </div>
        </fieldset>
        <fieldset>
            <legend>Things that should be improved in the future<br> (Check all that apply):</legend>
                <div>
                    <label for="Front-end Projects">Front-end Projects</label>
                    <input type="checkbox" 
                           name="Front-end Projects" 
                           id="Front-end Projects" 
                           value="Front-end projects">
                    </div>
                    <div>
                    <label for="Back-end projects">Back-end Projects</label>
                    <input type="checkbox" 
                           name="Back-end projects" 
                           id="Back-end projects"
                           value="Back-end projects">
                    </div>
                    <div>
                        <label for="Data Visualization">Data Visualization</label>
                        <input type="checkbox" 
                           name="Data Visualization" 
                           id="Data Visualization"
                           value="Data Visualization">
                    </div>
                    <div>
                    <label for="Challenges">Challenges</label>
                    <input type="checkbox"
                           name="Challenges"
                           id="Challenges"
                           value="Challenges">
                    </div>
                    <div>
                    <label for="Open Source Community">Open Source Community</label>
                    <input type="checkbox"
                           name="Open Source Community"
                           id="Open Source Community"
                           value="Open Source Community">
                    </div>
                    <div>
                    <label for="Gitter Help Rooms">Gitter Help Rooms</label>
                    <input type="checkbox"
                        name="Gitter Help Room"
                        id="Gitter Help Room"
                        value="Gitter Help Rooms">
                    </div>
            </fieldset>
            <label for="additionalComments" id="additionalCommentsLabel">
                Additional comments
            </label>
            <textarea id="additionalComments" rows="4">

            </textarea>
            <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
